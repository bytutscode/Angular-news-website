<a [routerLink]="['/article',post.id]" *ngIf="post">
    <article class="small-card-container">
        <div class="small-card-image">
            <img src="{{post.image | bucketURL}}" alt="">
        </div>
        <div class="small-card-right">
            <div class="date">
                <span>{{post.date | formatDate}}</span>
            </div>
            <div class="small-card-title">
                <h2>{{post.title}}</h2>
            </div>
        </div>
    </article>
</a>
