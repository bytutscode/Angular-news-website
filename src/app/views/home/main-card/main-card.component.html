<a href="#" [routerLink]="['/article',post.id]" *ngIf="post">
    <article class="main-card-container">
        <div class="main-card-image">
            <img draggable="false" src="{{post.image | bucketURL}}" alt="">
        </div>
        <div class="date-and-source">
            <span>{{post.date | formatDate}}</span>
        </div>
        <div class="main-card-title">
            <h2>
               {{post.title}}
            </h2>
        </div>
    </article>
</a>
