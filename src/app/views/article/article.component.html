<div class="article-container">
    <article>
        <div class="article-image">
            <img src="{{article.photo}}" alt="">
        </div>
        <div class="date">
            <span>{{article.date}}</span>
        </div>
        <div class="article-title">
            <h1>{{article.title}}</h1>
        </div>
        <div class="article-content">
            <p>{{article.content}}</p>

        </div>
    </article>
</div>
