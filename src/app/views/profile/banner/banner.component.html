<div class="banner-container">
    <img src="{{banner | bucketURL}}" alt="" class="banner-imagem">
    <div [ngClass]="myProfile? 'update-action':'hidden'">
        <label for="update-input">
            <span class="material-symbols-outlined">
                photo_camera
            </span>
        </label>
        <input (change)="onBannerSelected($event)" accept="image/png, image/jpeg, image/jpg" type="file" name="banner"
            id="update-input" class="hidden">
    </div>
</div>
